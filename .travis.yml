language: d
addons:
  apt:
    update: true
    packages:
      - libevent-dev
      - libssl-dev
      - pkg-config
      - zlib1g-dev
      - ninja-build
      - python3
      - python3-pip
      - python3-setuptools
#      - meson # is too old
  homebrew:
    update: true
    packages:
      - ninja
      - python
#      - meson # is too old
jobs:
  include:
    - name: "ldc-latest D compiler on Xenial Linux using dub"
      os: linux
      dist: xenial
      d: ldc
      env: 
        - COVERAGE=false
        - BUILD_TOOL='dub'
    - name: "ldc-latest D compiler on Xenial Linux using meson"
      os: linux
      dist: xenial
      d: ldc
      env: 
        - COVERAGE=false
        - BUILD_TOOL='meson'
    - name: "dmd-latest D compiler on Xenial Linux using dub"
      os: linux
      dist: xenial
      d: dmd
      env:
        - COVERAGE=false
        - BUILD_TOOL='dub'
    - name: "dmd-2.088.1 D compiler on Xenial Linux using dub"
      os: linux
      dist: xenial
      d: dmd-2.088.1
      env:
        - COVERAGE=true
        - BUILD_TOOL='dub'
    - name: "dmd-latest D compiler on Xenial Linux using meson"
      os: linux
      dist: xenial
      d: dmd
      env:
        - COVERAGE=false
        - BUILD_TOOL='meson'
    - name: "dmd-2.088.1 D compiler on Xenial Linux using meson"
      os: linux
      dist: xenial
      d: dmd-2.088.1
      env:
        - COVERAGE=false
        - BUILD_TOOL='meson'
    - name: "dmd-nightly D compiler on Xenial Linux using dub"
      os: linux
      dist: xenial
      d: dmd-nightly
      env:
        - COVERAGE=false
        - BUILD_TOOL='dub'
    - name: "dmd-latest D compiler on macOS using dub"
      os: osx
      osx_image: xcode11.2
      d: dmd
      env:
        - COVERAGE=false
        - BUILD_TOOL='dub'
    - name: "dmd-2.088.1 D compiler on macOS using dub"
      os: osx
      osx_image: xcode11.2
      d: dmd-2.088.1
      env:
        - COVERAGE=false
        - BUILD_TOOL='dub'
  allow_failures:
    - d: dmd-nightly
#    - d: dmd
