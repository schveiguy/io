#        - BUILD_TOOL='dub'
#    - d: dmd
#      env: 
#        - COVERAGE=false
#        - BUILD_TOOL='meson'
#    - d: ldc
#      env: 
#        - COVERAGE=false
#        - BUILD_TOOL='dub'

before_deploy:
  - |
    dub build -b ddox
    # push docs to gh-pages branch
    cd docs || exit 1
    git init
    git config user.name 'Travis-CI'
    git config user.email '<>'
    git add .
    git commit -m 'Deployed to Github Pages'
    git push --force --quiet "https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}" master:gh-pages

deploy:
  provider: pages
  api_key:
    secure: 
  cleanup: true
  keep_history: true
  on:
    branch: master
    condition: $TRAVIS_OS_NAME = "linux"


script:
  - ./travis.sh
    

branches:
  only:
    - master
